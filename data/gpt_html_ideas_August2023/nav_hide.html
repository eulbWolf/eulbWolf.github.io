<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: black;
  color: white;
}

.navbar {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background-color: black;
  width: 200px;
  padding: 20px;
   opacity: 0; /* Start with opacity set to 0 */
  transition: opacity 0.3s ease; /* Smooth transition effect */
  z-index: 1;
}

.navbar ul {
	color:white;
  list-style: none;
  padding: 0;
}

.navbar li {
  margin-bottom: 10px;
}

.navbar a {
  text-decoration: none;
  color: white;
}

/* Show the navbar on hover */
.navbar:hover {
  display: block;
}
.navbar:hover {
  opacity: 1; /* On hover, set opacity to 1 */
}
</style>
</head>
<body>
<div class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>
</body>
</html>
